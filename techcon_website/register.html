<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register for TechCon 2024</title>
  <style>
    /* Basic styling for form layout */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header, footer {
      background: #004080;
      color: #fff;
      padding: 1rem 2rem;
    }
    nav a {
      color: #fff;
      margin-right: 1.5rem;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 1rem;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .checkbox-group {
      margin-top: 1rem;
      display: flex;
      align-items: center;
    }
    .checkbox-group input {
      margin-right: 0.5rem;
    }
    button[type="submit"] {
      margin-top: 2rem;
      padding: 0.75rem;
      font-size: 1.1rem;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>

<header>
  <h1>Register for TechCon 2024</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="schedule.html">Schedule</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <form action="#" method="post" novalidate>
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" required aria-required="true" placeholder="Your full name" />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required aria-required="true" placeholder="you@example.com" />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required aria-required="true" placeholder="Enter your password" />

    <label for="confirm-password">Confirm Password</label>
    <input type="password" id="confirm-password" name="confirm-password" required aria-required="true" placeholder="Re-enter your password" />

    <div class="checkbox-group">
      <input type="checkbox" id="terms" name="terms" required aria-required="true" />
      <label for="terms">I agree to the <a href="terms.html" target="_blank" rel="noopener">terms and conditions</a>.</label>
    </div>

    <button type="submit">Register Now</button>
  </form>
</main>

<footer>
  <p>Copyright Â© 2024 TechCon. All rights reserved.</p>
</footer>

</body>
</html>
